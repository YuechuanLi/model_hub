services:
  infra:
    build: ./docker/infra
    restart: always
    environment:
      POSTGRES_USER: hub_user
      POSTGRES_PASSWORD: hub_password
      POSTGRES_DB: model_hub
    ports:
      - "5432:5432"
      - "6379:6379"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - redis_data:/data

  # SigNoz Stack
  zookeeper:
    image: signoz/zookeeper:3.7.1
    container_name: signoz-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
    volumes:
      - /data/infra/signoz/zookeeper:/bitnami/zookeeper

  clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    container_name: signoz-clickhouse
    ports:
      - "9001:9000"
      - "8124:8123"
    volumes:
      - ./docker/signoz/clickhouse-config.xml:/etc/clickhouse-server/config.d/cluster.xml
      - /data/infra/signoz/clickhouse:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_SKIP_USER_SETUP=1
    depends_on:
      - zookeeper
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3

  schema-migrator:
    image: signoz/signoz-schema-migrator:v0.129.12
    container_name: signoz-schema-migrator
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_CLUSTER=cluster
    command: [ "sync", "--dsn=tcp://clickhouse:9000" ]

  signoz:
    image: signoz/signoz:v0.103.0
    container_name: signoz-unified
    command: [ "--config=/root/config/prometheus.yml" ]
    ports:
      - "3301:3301" # Frontend port (mapped to host)
      - "8080:8080" # Backend API port
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
      - SIGNOZ_JWT_SECRET=supersecretkey123
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator:
        condition: service_completed_successfully
    volumes:
      - /data/infra/signoz/sqlite:/var/lib/signoz

  otel-collector:
    image: signoz/signoz-otel-collector:v0.129.12
    container_name: signoz-otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./docker/signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      signoz:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
